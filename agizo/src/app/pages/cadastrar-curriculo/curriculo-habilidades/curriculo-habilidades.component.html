<div class="container">

    <h3 class="title-etapa">Informações sobre suas habilidades</h3>
    <p>Total de habilidades: {{ habilidades.length }}</p>
    <form role="form">
        <div *ngFor="let habilidade of habilidades; let i = index" class="habilidade" role="form">
            <div class="habilidade-item">
                <div class="form-group">

                    <div class="title-question">
                        <i class="fa fa-briefcase"></i>
                        <label class="question">Habilidade</label>
                    </div>
                    <div class="resposta">
                        <input class="form-control" type="text" placeholder="Habilidade" (input)="habilidades[i].descricao = $event.target.value" [value]="habilidade.descricao" formControlName="descricao_{{i}}" name="descricao_{{i}}" required>
                    </div>
                    <div *ngIf="habilidade.descricao === ''" style="color: red">
                        O campo Descrição é obrigatório.
                    </div>

                    <div class="row">
                        <div class="col-4">
                            <div class="title-question">
                                <i class="fa fa-arrow-up"></i>
                                <label class="question">Nível</label>
                            </div>
                            <div class="resposta">
                                <select class="form-control" (input)="habilidades[i].nivel = $event.target.value" [value]="nivel.nivel" formControlName="nivel_{{i}}" name="nivel_{{i}}" required>
                                    <option value="" disabled selected>Selecione um nivel</option>
                                    <option *ngFor="let nivel of nivel" [value]="nivel.nivel" [selected]="nivel.nivel === habilidade.nivel">{{ nivel.nivel }}</option>
                                  </select>
                            </div>
                            <div *ngIf="habilidade.nivel === ''" style="color: red">
                                O campo Nível é obrigatório.
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-danger" (click)="removerHabilidade(i)">Remover</button>
            </div>
        </div>
        <button type="button" *ngIf="mostrarBotoes" class="btn btn-success" (click)="adicionarHabilidade()">Adicionar</button>
        <button type="button" *ngIf="!mostrarBotoes" class="btn btn-success" (click)="salvarHabilidade()">Salvar</button>
    </form>
</div>
